apply plugin: 'com.android.library'


android {
    signingConfigs {
        strapkit {
            keyAlias 'strapkit'
            keyPassword 'strapkit'
            storeFile file('../strapkit.jks')
            storePassword 'strapkit'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
    defaultConfig {
        minSdkVersion 20
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.strapkit
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            def newApkName
            newApkName = "strapkit-wear.aar";
            output.outputFile = new File("${project.rootDir}/../framework/wear/libs/", newApkName);
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.support:wearable:1.1.0'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.google.code.gson:gson:2.2.+'
}
